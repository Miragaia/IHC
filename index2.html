<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img src="images/logo.png" class= "logo" alt="logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
      <div class="icons">
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>
    
    <!-- Carousel -->
    <div class="carousel">
      <!-- Add your carousel content here -->
    </div>
    
    <!-- Promotions -->
    <div class="promotions">
      <h2>Promotions</h2>
      <div class="product-list">
        <img src="product1.png" alt="Product 1">
        <img src="product2.png" alt="Product 2">
        <img src="product3.png" alt="Product 3">
        <img src="product4.png" alt="Product 4">
        <img src="product5.png" alt="Product 5">
        <img src="product6.png" alt="Product 6">
      </div>
    </div>
    
    <!-- Two Images -->
    <div class="two-images">
      <img src="image1.png" alt="Image 1">
      <img src="image2.png" alt="Image 2">
    </div>

  <!-- Site footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <i class="fa-solid fa-phone"></i> 925859461
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <ul class="social-icons">
            <li><a class="facebook" href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a class="instagram" href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a class="linkedin" href="#"><i class="fa-solid fa-envelope"></i></a></li>   
          </ul>
        </div>
      </div>
    </div>
</footer>
</html>
